string_version100_text="- Artık yeni duyuruları site anasayfasından görebileceksiniz.\n- Gelişmiş altbilgi(footer) sayesinde iletişim adreslerini daha kolay bulabileceksiniz.\n- Yeni tasarım mobil cihazlar için uyumlu. Bu sayede site içinde daha kolay dolaşabileceksiniz.\n- Tasarım performansı geliştirildi, bu sayede site daha hızlı yükleniyor.\n- Tasarım hafif olduğu için cihaz performansınızı etkilemiyor.\n- Zamanla site içerisinde güncellemeler yapılarak daha da iyileştirilicektir."
